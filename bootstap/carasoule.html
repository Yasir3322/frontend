<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>

<h1 class="display-4 text-center">Carasoule</h1>

<div id="test" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li class="active" data-target="#test" data-slide-to="0"></li>
            <li data-target="#test" data-slide-to="1"></li>
            <li data-target="#test" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
               <div class="carasoule-item">
                   <img src="/bootstap/_images/bluejay.jpg">
               </div>
               <div class="carasoule-item">
                <img src="/bootstap/_images/bluejay.jpg">
               </div>
               <div class="carasoule-item">
                <img src="/bootstap/_images/bluejay.jpg">
               </div>
        </div>
        <a class="carasoule-control-prev" href="#test" data-slide="prev">
            <span class="carasoule-control-prev-icon"></span>
        </a>
        <a class="carasoule-control-next" href="#test" data-slide="next">
            <span class="carasoule-control-next-icon"></span>
        </a>

</div>
